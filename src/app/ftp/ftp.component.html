<ng-progress [meteor]="options.meteor" [color]="options.color" [minimum]="options.minimum" [speed]="options.speed" [spinner]="options.spinner"
[spinnerPosition]="options.spinnerPosition" [direction]="options.direction" [thick]="options.thick" [trickleSpeed]="options.trickleSpeed"
[ease]="options.ease">
</ng-progress>
<div class="row" style = "margin-left: 55px; ">
  <div class="col-lg-3 d-none d-lg-block bg-register-image"></div>
  <div class="col-lg-7">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Configuration FTP

        </h1>
      </div>
      <form class="user" [formGroup]="ftpForm" >
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="ServerName" formControlName="ServerName"   name="ServerName"   >
          </div>

          <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" id="port" formControlName="port"  name="port"   formControlName="port" >
          </div>
       
          
        </div>
        <div class="form-group">
        </div>
        <div class="form-group row">

          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="UserName" formControlName="UserName"  name="UserName"   placeholder="User">
          </div>
          
          <div class="col-sm-6">
            <input type="password" class="form-control form-control-user" id="Passwrd" formControlName="Passwrd"  name="Passwrd" placeholder="password">
          </div>
       

        

        </div>
        <button (click)="loadData()" (click)="progress.start()" class="btn btn-primary btn-user btn-block" > Import File  </button>

     
      
     
      </form>
     
     
    </div>
  </div>
</div>
